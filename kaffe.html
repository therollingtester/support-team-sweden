<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bjud Landslaget på en Kaffe! – Stötta Rullstolsinnebandy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === FÖRBÄTTRING: CSS Variabler för responsiv storlek === */
        :root {
            --cup-base-size: clamp(60px, 15vw, 80px); /* Kaffekoppens storlek skalar nu med skärmen */
        }

        /* Grundläggande sidinställningar */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(170deg, #2c2c2c, #1a1a1a); /* Subtil gradient för mer djup */
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        /* Huvudbehållare i porträttformat */
        .portrait-container {
            width: 100%;
            max-width: 500px; /* Något ökad max-bredd */
            aspect-ratio: 4 / 5;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(20px, 8%, 50px); /* Responsiv padding */
            box-sizing: border-box;
            text-align: center;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* === PLATSHÅLLARE FÖR BAKGRUNDSBILD === */
        .hero-bg {
            background-size: cover;
            background-position: center;
            background-image: 
                linear-gradient(rgba(0, 56, 107, 0.8), rgba(0, 56, 107, 0.8)), 
                url('images/actionbild.jpg');
        }

        /* Rubrik */
        h1 {
            /* === FÖRBÄTTRING: Responsiv teckenstorlek === */
            font-size: clamp(1.8rem, 7vw, 2.5rem); /* Skalar flytande mellan 1.8rem och 2.5rem */
            line-height: 1.1;
            margin: 0 0 0.5em 0;
            color: #FFCD00;
            font-weight: 900;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            letter-spacing: -0.5px;
        }

        /* === CSS KAFFEKOPP LOGOTYP (NU RESPONSIV) === */
        .coffee-cup-container {
            margin-bottom: 1.5em;
        }

        .coffee-cup {
            position: relative;
            width: var(--cup-base-size);
            height: calc(var(--cup-base-size) * 0.95);
            background: linear-gradient(to right, #f9f9f9, #d9d9d9);
            border-bottom-left-radius: 45%;
            border-bottom-right-radius: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .cup-handle {
            position: absolute;
            right: calc(var(--cup-base-size) * -0.375);
            top: calc(var(--cup-base-size) * 0.125);
            width: calc(var(--cup-base-size) * 0.44);
            height: calc(var(--cup-base-size) * 0.56);
            border-width: calc(var(--cup-base-size) * 0.1);
            border-style: solid;
            border-color: #d9d9d9;
            border-left-color: transparent;
            border-radius: 50%;
            transform: rotate(15deg);
        }

        .coffee-cup::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 8px;
            background: linear-gradient(to right, #FFCD00, #e6b800);
            border-radius: 50%;
        }

        .steam {
            position: absolute;
            top: calc(var(--cup-base-size) * -0.5);
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .steam span {
            display: block;
            width: 2px;
            height: calc(var(--cup-base-size) * 0.5);
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: steam-rise 3s infinite;
        }

        .steam span:nth-child(2) {
            animation-delay: 0.5s;
            height: calc(var(--cup-base-size) * 0.66);
        }

        .steam span:nth-child(3) {
            animation-delay: 1s;
            height: calc(var(--cup-base-size) * 0.4);
        }

        @keyframes steam-rise {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }

        /* Animation för Swish-rutan */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
            50% { transform: scale(1.02); box-shadow: 0 6px 20px rgba(102, 51, 153, 0.3); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        }

        /* Ruta för Swish-information */
        .swish-box {
            background-color: rgba(255, 255, 255, 0.95);
            color: #00386B;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 300px;
            animation: pulse 3s infinite ease-in-out;
            position: relative;
        }

        .swish-icon {
            position: absolute;
            top: 55%; /* Sänkt från 50% för att flytta ner den */
            transform: translateY(-50%);
            left: 18px; /* Minskad från 20px för att flytta åt vänster */
            width: 24px;
            height: 24px;
            opacity: 0.5;
        }

        .swish-title {
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .swish-number {
             /* === FÖRBÄTTRING: Responsiv teckenstorlek === */
            font-size: clamp(1.4rem, 4.5vw, 1.8rem);
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            letter-spacing: 2px;
            color: #663399;
        }

        /* Avdelare */
        .divider {
            width: 50px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1px;
            margin: 2em 0 1.5em 0;
        }
        
        /* Brödtext */
        p {
             /* === FÖRBÄTTRING: Responsiv teckenstorlek === */
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
            max-width: 90%;
            margin: 0;
        }

        /* Klass för att markera text */
        .highlight {
            font-weight: 900;
            color: #FFCD00;
        }

        /* Anpassning för mindre skärmar */
        @media (max-width: 480px) {
            body { padding: 0; }
            .portrait-container {
                max-width: 100%;
                border-radius: 0;
                min-height: 100vh;
            }
            /* Ingen font-size behövs här längre, clamp() hanterar det */
        }

    </style>
</head>
<body>

    <!-- Behållaren som har bakgrundsbild och allt innehåll -->
    <div class="portrait-container hero-bg">
        
        <!-- KAFFELOGOTYP -->
        <div class="coffee-cup-container">
            <div class="coffee-cup">
                <div class="steam">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="cup-handle"></div>
            </div>
        </div>
        
        <!-- RUBRIK -->
        <h1>Bjud Rullstols&shy;innebandy&shy;landslaget på en Kaffe</h1>

        <!-- SWISH-RUTA -->
        <div class="swish-box">
            <!-- Byt ut 'images/swish-logo.png' mot sökvägen till er riktiga Swish-logga -->
            <img src="images/swish-logo.png" alt="Swish Logotyp" class="swish-icon">
            
            <div class="swish-title">Swisha till</div>
            <!-- === BYT UT SWISH-NUMRET NEDAN === -->
            <div class="swish-number">123 456 78 90</div>
        </div>
        
        <!-- AVDELARE -->
        <div class="divider"></div>

        <!-- BRÖDTEXT -->
        <p>
            <span class="highlight">50 kr</span> per privatperson är allt vi frågar efter. Varje krona räknas och hjälper oss att ta oss till Världsmästerskapen!
        </p>

    </div>

</body>
</html>
